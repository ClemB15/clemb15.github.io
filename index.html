<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TP Volet</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="bcg_window">
            <input type="range" min="0" max="9" value="9" onmousemove="lastvalue = elem.value;">
        <div class="stores">
            <span class="volet un"></span>
            <div id="store">
            </div>
        </div>
    </div>
</div>


</body>
<script>
    let elem = document.querySelector('input[type="range"]');
    var lastvalue = null;

    let rangeValue = function(){
        let store = document.getElementById('store');
        let newValue = elem.value;

        if (newValue < lastvalue){
            let span = document.createElement('span');
            store.appendChild(span);
            span.classList.add("volet");
        }else{
            let last = store.lastChild;
            store.removeChild(last);
        }
    }

    elem.addEventListener("input", rangeValue);
</script>
</html>
